server.port = 8088
logging.level.org.springframework = WARN
logging.level.org.hibernate = WARN
logging.level.com.springsecurity.demo = DEBUG

##Database
spring.datasource.url = jdbc:mysql://localhost:3306/example
spring.datasource.username = root
spring.datasource.password = password
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

##Jpa
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.generate-ddl = true
spring.jpa.show-sql = true

##Mail Properties
spring.mail.host = smtp.example.com
spring.mail.port = 465
spring.mail.protocol=smtp

spring.mail.username = info@example.com
spring.mail.password = examplepassword
spring.mail.properties.mail.smtp.startssl.required: true
spring.mail.properties.mail.smtp.starttls.enable:true
spring.mail.properties.mail.smtp.startssl.enable:true
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.connectiontimeout = 12000
spring.mail.properties.mail.smtp.timeout = 12000
spring.mail.properties.mail.smtp.writetimeout = 12000
